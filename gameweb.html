<html>
<head>
<script>
window.onload=function()
{
    time=50;
	col=["rgb(20,200,20)","rgb(20,100,200)","rgb(150,190,255)","rgb(90,200,100)","rgb(200,120,140)","rgb(200,10,0)","rgb(10,2550,250)","rgb(100,10,255)","rgb(90,90,65)"];
	canvas_width=300;
	canvas_height=150;
	x1=[50,80,50,100,50,60,70,80,90,100,200,200],y1=[10,3,40,130,12,20,44,40,100,40,30];
	vx=[10,20,12,15,10,20,15,19,14,9,11,15],vy=[10,14,20,16,17,10,9,10,20,10];
	r=[17,17,17,17,17,17,17,17,17,17];
	i=0;
	e=8;
	canvas=document.getElementById("canvas");
	c=canvas.getContext("2d");
	canvas.style.width="1269px";
	canvas.style.height="897px";
	canvas.style.backgroundColor="black";
	canvas.style.margin="0px";
	move_circle(10,20,10,"","");
}
function line(x1,y1,x2,y2,width=1,linecolor="red")
{
    c.beginPath();
	c.strokeStyle=linecolor;
	c.lineWidth=width;
	c.moveTo(x1,y1);
	c.lineTo(x2,y2);
	c.stroke();
}
function rectangle(x1,y1,x2,y2,boundrycolor="red",width=1,fillingcolor="black")
{
    c.beginPath();
	c.lineWidth=width;
	c.strokeStyle=boundrycolor;
	c.strokeRect(x1,y1,x2,y2);
	c.fillStyle=fillingcolor;
	c.fillRect(x1,y1,x2,y2);
	c.lineWidth=width;
	c.strokeStyle=boundrycolor;
	c.strokeRect(x1,y1,x2,y2);
}
function circle(x,y,r,boundrycolor="red",fillingcolor="black")
{
    c.beginPath();
	c.fillStyle=fillingcolor;
	c.beginPath();
	c.arc(x,y,r,0,Math.PI*2,false);
	c.fill();
	c.strokeStyle=boundrycolor;
	c.lineWidth=1;
	c.moveTo(x,y);
	c.lineTo(x,y);
	c.stroke();
}
function move_circle(x,y,r1,boundrycolor="red",fillingcolor="black")
{
setInterval(function()
{
rectangle(0,0,canvas_width,canvas_height,"black","black");
for(i=0;i<=e;i++)
{
if((x1[i]+vx[i])>=300)
{
vx[i]=-vx[i];
}
if((x1[i]+vx[i])<=0)
{
vx[i]=-vx[i];
}
if((y1[i]+vy[i])>=150)
{
vy[i]=-vy[i];
}
if((y1[i]+vy[i])<=0)
{
vy[i]=-vy[i];
}
x1[i]=x1[i]+vx[i];
y1[i]=y1[i]+vy[i];
circle(x1[i],y1[i],r[i],boundrycolor,col[i]);
}
},time);
}
</script>
</head>
<body>
<div>
<canvas id="canvas"></canvas>
</div>
</body>
</html>

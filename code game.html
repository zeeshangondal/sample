function asin(fa)
{
return(57.29577951*Math.asin(fa));
}
function acos(fa)
{
return(57.29577951*Math.acos(fa));
}
function atan(fa)
{
return(57.29577951*Math.atan(fa));
}
function calculate_minimum_distance()
{
for(l[1]=1;l[1]<=ne[1];l[1]++)
{
d[1]=angle_of(x1[l[1]],y1[l[1]]);
for(l[2]=1;l[2]<=ne[2];l[2]++)
{
d[2]=d[1]+min_distance(x1[l[1]],y1[l[1]],x2[l[2]],y2[l[2]],r[l[2]]);
for(l[3]=1;l[3]<=ne[3];l[3]++)
{
d[3]=d[2]+min_distance(x2[l[2]],y2[l[2]],x3[l[3]],y3[l[3]],r[l[3]]);
for(l[4]=1;l[4]<=ne[4];l[4]++)
{
d[4]=d[3]+min_distance(x3[l[3]],y3[l[3]],x4[l[4]],y4[l[4]],r[l[4]]);
d[5]=d[4]+min_distance(x4[l[4]],y4[l[4]],X,Y,r[l[4]]);
if(con)
{
con=false;
distance=d[5];
for(tx=1;tx<=4;tx++)
{
point[tx]=l[tx];
}
}
if(d[5]<distance)
{
distance=d[5];
for(tx=1;tx<=4;tx++)
{
point[tx]=l[tx];
}
}
}
}
}
}
}
function angle_of(x,y)
{
var an=0;
var q=quardant_of(x,y);
an=atan(y/x);
if(an<0)
an=-an;
if(x==0&&y>0)
an=90;
if(x==0&&y<0)
an=270;
if(y==0&&x>0)
an=0;
if(y==0&&x<0)
an=180;
switch (q)
{
case 1:
break;
case 2:
an=180-an;
break;
case 3:
an=an+180;
break;
case 4:
an=360-an;
break;
}
return(an);
}
function quardant_of(x,y)
{
var q=0;
if(x>0&&y>0)
q=1;
if(x<0&&y>0)
q=2;
if(x<0&&y<0)
q=3;
if(x>0&&y<0)
q=4;
return(q);
}
function min_distance(fx1,fy1,fx2,fy2,fr)
{
var angle2=angle_of(fx2,fy2);
var angle1=angle_of(fx1,fy1);
var distance=angle2-angle1;
if(distance<0)
distance=-distance;
if(distance<180)
{
distance=fr*0.0175*distance;
return(distance);
}
else
{
distance=360-distance;
distance=fr*0.0175*distance;
return(distance);
}
}
function cos(a)
{
var angle=Math.cos(a*0.01745329252);
return(angle);
}
function sin(a)
{
var angle=Math.sin(a*0.01745329252);
return(angle);
}
function line(x1,y1,x2,y2,width=1,linecolor="red")
{
    c.beginPath();
	c.strokeStyle=linecolor;
	c.lineWidth=width;
	c.moveTo(x1,y1);
	c.lineTo(x2,y2);
	c.stroke();
}
function rectangle(x1,y1,x2,y2,boundrycolor="red",width=1,fillingcolor="black")
{
    c.beginPath();
	c.lineWidth=width;
	c.strokeStyle=boundrycolor;
	c.strokeRect(x1,y1,x2,y2);
	c.fillStyle=fillingcolor;
	c.fillRect(x1,y1,x2,y2);
	c.lineWidth=width;
	c.strokeStyle=boundrycolor;
	c.strokeRect(x1,y1,x2,y2);
}
function circle(x,y,r,boundrycolor="red",fillingcolor="black")
{
    c.beginPath();
	c.fillStyle=fillingcolor;
	c.beginPath();
	c.arc(x,y,r,0,Math.PI*2,false);
	c.fill();
	c.strokeStyle=boundrycolor;
	c.lineWidth=1;
	c.moveTo(x,y);
	c.lineTo(x,y);
	c.stroke();
}
function map()
{
rectangle(0,0,(window.innerWidth-16),(window.innerHeight-16),"black",1,"black");
for(i=number_of_circles;i>=1;i--)
{
circle((window.innerWidth-16)/2,(window.innerHeight-16)/2,r[i]);
for(k=1;k<=ne[i];k++)
{

x=x-(window.innerWidth-16)/2;
y=-y+(window.innerHeight-16)/2;

{

case 2:

break;
case 1:

}

}
